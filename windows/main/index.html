<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    body {
      position: relative;
      overflow: hidden;
    }
    .location-rect {
      border: 4px solid red;
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
      transition: all .6s;
      opacity: 0;
    }
    #video {
      position: relative;
      z-index: -10000;
      opacity: 0;
    }
  </style>
</head>
<body>
  <img src="" alt="" style="width: 100%;" class="preview-img">
  <div class="location-rect"></div>
  <video src="" autoplay controls id="video"></video>
  <script src="./index.js"></script>
</body>
</html>
